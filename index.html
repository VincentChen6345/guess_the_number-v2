<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Guess My Number</title>
    <script defer src="script.js"></script>
  </head>
  <body class="container">
    <header class="header">
      <button class="btn btn__1">Again!</button>
      <h1 class="header__title">Guess My Number</h1>
      <h2 class="header__description h2">(Between 1 and 20)</h2>
      <div class="secret-number">?</div>
    </header>
    <section class="section-container">
      <input type="number" class="guess" />
      <button class="btn check">Check!</button>
      <p class="instructions">Start guessing...</p>
      <p class="label--1">💯score: <span class="score scoreDigit">20</span></p>

      <p class="label--2">
        🏆HighScore:<span class="highScore scoreDigit">0</span>
      </p>
    </section>
  </body>
</html>
